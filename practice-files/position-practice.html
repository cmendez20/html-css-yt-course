<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px">
    <div
      style="
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100px;
        background-color: aquamarine;
      "
    >
      sidebar
    </div>
    <div
      style="
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8);
      "
    >
      <div
        style="
          background-color: white;
          width: 450px;
          border-radius: 12px;
          padding: 20px 35px;
        "
      >
        <h1>Modal Title</h1>
        <p>This is a modal</p>
        <button>Close</button>
      </div>
    </div>
  </body>
</html>
