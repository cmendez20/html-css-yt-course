<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="thumbnails/thumbnail-1.webp"
          alt="marquees brownlee and tim cook"
        />
      </div>
      <div>
        <div class="channel-picture">
          <img
            src="/channel-pictures/channel-1.jpeg"
            alt="profile picture of marquees brownlee"
            class="profile-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Picahi!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="thumbnails/thumbnail-1.webp"
          alt="marquees brownlee and tim cook"
        />
      </div>
      <div>
        <div class="channel-picture">
          <img
            src="/channel-pictures/channel-1.jpeg"
            alt="profile picture of marquees brownlee"
            class="profile-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try not to laugh Challenge #3</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
